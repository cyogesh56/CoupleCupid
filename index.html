<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupid's Couple Chaos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'hand': ['Pacifico', 'cursive'],
              'fun': ['Fredoka', 'sans-serif'],
              'clean': ['Quicksand', 'sans-serif'],
            },
            colors: {
              'cupid-pink': '#FF6B95',
              'cupid-red': '#FF4757',
              'cupid-blue': '#2ED573',
              'cupid-purple': '#5352ED',
              'cupid-yellow': '#FFA502',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      .card-preserve-3d {
        transform-style: preserve-3d;
      }
      .card-backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>

  "imports": {

}
</script>
